<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #222;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .product {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #e65c00;
        }
        #cart {
            background: white;
            padding: 1rem;
            margin: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Clothing Store</h1>
    <p>Fashion for Everyone</p>
</header>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/250x300.png?text=T-Shirt" alt="T-Shirt">
        <h3>Classic T-Shirt</h3>
        <p>â‚¹499</p>
        <button class="btn" onclick="addToCart('Classic T-Shirt', 499)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x300.png?text=Jeans" alt="Jeans">
        <h3>Denim Jeans</h3>
        <p>â‚¹1299</p>
        <button class="btn" onclick="addToCart('Denim Jeans', 1299)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x300.png?text=Jacket" alt="Jacket">
        <h3>Leather Jacket</h3>
        <p>â‚¹2499</p>
        <button class="btn" onclick="addToCart('Leather Jacket', 2499)">Add to Cart</button>
    </div>
</section>

<section id="cart">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: â‚¹<span id="total">0</span></strong></p>
</section>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({ name, price });
        total += price;
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - â‚¹${item.price}`;
            cartItems.appendChild(li);
        });
        document.getElementById('total').textContent = total;
    }
</script>

</body>
</html>
